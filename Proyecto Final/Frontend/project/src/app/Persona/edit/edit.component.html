
<div class="container col-md-6 mb-5">
    <div class="card border-dark">
      <div class="card-header">
        <h3 class="text-center">Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="/listar">
            <div class="form-group">
                <label for="id">Id:</label>
                <input [(ngModel)]="persona.id" name="id" type="number" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="nombre">Nombres:</label>
                <input [(ngModel)]="persona.nombre" name="nombre" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="apellido">Apellidos:</label>
                <input [(ngModel)]="persona.apellido" name="apellido" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="tipo_documento">Tipo documento:</label>
                <input [(ngModel)]="persona.tipo_documento" name="tipo_documento" type="number"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="documento">Documento:</label>
                <input [(ngModel)]="persona.documento" name="documento" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_lugar_residencia">Id Lugar Residencia:</label>
                <input [(ngModel)]="persona.id_lugar_residencia" name="id_lugar_residencia" type="number"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="fecha_nacimiento">Fecha De Nacimiento:</label>
                <input [(ngModel)]="persona.fecha_nacimiento" name="fecha_nacimiento" type="text"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input [(ngModel)]="persona.email" name="email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Telefono:</label>
                <input [(ngModel)]="persona.telefono" name="telefono" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label for="usuario">Nombre de Usuario:</label>
                <input [(ngModel)]="persona.usuario" name="usuario" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Contrase√±a:</label>
                <input [(ngModel)]="persona.password" name="password" type="password" class="form-control">
            </div>
          <a (click)="Actualizar(persona)" class="btn btn-danger" href="/listar">Actualizar</a>
          <a class="btn btn-info ml-2" href="/listar">Cancelar</a>
        </form>
      </div>
    </div>
  </div>
