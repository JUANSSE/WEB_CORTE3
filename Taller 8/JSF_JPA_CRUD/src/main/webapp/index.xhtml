<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Taller 8 Web JSF</title>
</h:head>
<h:body style="background-color:#faebd7; font-family: 'Helvetica Neue', 'Arial', sans-serif">
	<h:panelGrid cellspacing="20">
		<h2>
			<h:outputText value="Registro de Usuarios" style="font-size:50px"></h:outputText>
		</h2>
		<h:form>
			<h:commandButton value="Nuevo Usuario" action="#{personaBean.nuevo()}" style="height:30px; widht:45px; background-color:#85B7FF; border-radius:5px; font-size:20px"></h:commandButton> <br/><br/>
			<h:dataTable value="#{personaBean.obtenerPersonas()}" var="persona"
				border="1" style="background-color:#eaeaea; text-align: center; font-size:20px">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{persona.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{persona.nombre}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Apellido</f:facet>
					<h:outputText value="#{persona.apellido}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Tipo Documento</f:facet>
					<h:outputText value="#{persona.tipo_documento}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Documento</f:facet>
					<h:outputText value="#{persona.documento}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">ID Lugar Residencia</f:facet>
					<h:outputText value="#{persona.id_lugar_residencia}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Fecha De Nacimineto</f:facet>
					<h:outputText value="#{persona.fecha_nacimiento}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Email</f:facet>
					<h:outputText value="#{persona.email}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Telefono</f:facet>
					<h:outputText value="#{persona.telefono}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputText value="#{persona.usuario}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Contraseña</f:facet>
					<h:outputText value="#{persona.password}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton value="✎"
						action="#{personaBean.editar(persona.id)}"></h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton value="✘" style="color:#EE0B0B"
						action="#{personaBean.eliminar(persona.id)}"></h:commandButton>
				</h:column>
			</h:dataTable>
		</h:form>
	</h:panelGrid>
</h:body>
</html>
