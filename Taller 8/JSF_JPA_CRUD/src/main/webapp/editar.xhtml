
<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Editar Personas</title>
</h:head>
<h:body style="background-color:#faebd7; font-family: 'Helvetica Neue', 'Arial', sans-serif">
	<h:panelGrid cellspacing="20" border="1">
		<h:form>
			<h:panelGrid columns="2" cellspacing="20"
				style="background-color:#eaeaea; text-align: center; font-size:20px">
				<f:facet name="header">
					<h:outputText value="Editar Persona"></h:outputText>
				</f:facet>

				<h:outputText value="Nombre:"></h:outputText>
				<h:inputText value="#{persona.nombre}"></h:inputText>

				<h:outputText value="Apellido:"></h:outputText>
				<h:inputText value="#{persona.apellido}"></h:inputText>

				<h:outputText value="Email:"></h:outputText>
				<h:inputText value="#{persona.email}"></h:inputText>

				<h:outputText value="Telefono:"></h:outputText>
				<h:inputText value="#{persona.telefono}"></h:inputText>

				<h:outputText value="Usuario:"></h:outputText>
				<h:inputText value="#{persona.usuario}"></h:inputText>

				<h:outputText value="Password:"></h:outputText>
				<h:inputText value="#{persona.password}"></h:inputText>

				<f:facet name="footer">
					<h:commandButton value="Actualizar" action="#{personaBean.actualizar(persona)}" style="height:30px; widht:45px; background-color:#85B7FF; border-radius:5px"></h:commandButton>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</h:panelGrid>
</h:body>
</html>
